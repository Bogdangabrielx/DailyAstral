<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>The Daily Astral | Your Astral Guidance</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0b0b16" />
    <meta
      name="description"
      content="Personalized daily interactive horoscope. Choose your zodiac sign and category: love, money or daily energy."
    />
    <meta
      name="keywords"
      content="interactive horoscope, daily horoscope, love horoscope, money horoscope, daily energy, zodiac signs, astrology"
    />
    <link rel="canonical" href="https://www.dailyastral.com/en" />
    <link rel="alternate" hreflang="en" href="https://www.dailyastral.com/en" />
    <link rel="alternate" hreflang="ro" href="https://www.dailyastral.com/ro" />
    <link rel="alternate" hreflang="x-default" href="https://www.dailyastral.com/ro" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DailyAstral" />
    <meta property="og:title" content="The Daily Astral | Your Astral Guidance" />
    <meta
      property="og:description"
      content="Daily interactive horoscope for love, money and energy, personalized by zodiac sign."
    />
    <meta property="og:url" content="https://www.dailyastral.com/en" />
    <meta property="og:image" content="https://www.dailyastral.com/og-default.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Daily Astral | Your Astral Guidance" />
    <meta
      name="twitter:description"
      content="Daily interactive horoscope for love, money and energy, personalized based on your zodiac sign."
    />
    <meta name="twitter:image" content="https://www.dailyastral.com/og-default.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <button id="langToggle" class="lang-toggle" type="button" aria-label="Change language">
          <img id="langIcon" class="lang-icon" src="/eng.png" alt="EN" />
        </button>

        <h1 id="appTitle" class="neon-title">Daily Astral</h1>
        <p id="appSubtitle" class="subtitle">
          Let the stars choose for you. Tap the button and see what message the Universe has for you today.
        </p>

        <div class="tag-row">
          <button class="tag tag--horoscope" type="button" data-topic="bani" aria-pressed="false">$ Money</button>
          <button class="tag tag--lucky" type="button" data-topic="ghidare" aria-pressed="false">
            ☀︎ Daily vibration
          </button>
          <button class="tag tag--horoscope" type="button" data-topic="dragoste" aria-pressed="false">♡ Love</button>
          <div id="dailyDonePill" class="tag tag--done tag--hidden" role="status" aria-live="polite"></div>
        </div>
      </header>

      <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel">
          <div class="sun-face"></div>
        </div>
      </div>

      <button id="spinButton" disabled>Spin the wheel</button>

      <div id="result" class="result"></div>
    </div>

    <div id="zodiacOverlay" class="zodiac-overlay">
      <div class="scroll-backdrop"></div>
      <div class="zodiac-modal">
        <button id="zodiacClose" class="scroll-close" type="button" aria-label="Close zodiac selector">✕</button>
        <div class="scroll scroll--paper">
          <div class="scroll-inner">
            <h2 class="zodiac-title">Choose your zodiac sign</h2>
            <label class="zodiac-label" for="zodiacSelect">Your zodiac sign</label>
            <select id="zodiacSelect" class="zodiac-select"></select>
            <div class="zodiac-pill-row">
              <button id="zodiacConfirm" class="zodiac-confirm" type="button">Spin</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="scrollOverlay" class="scroll-overlay">
      <div class="scroll-backdrop"></div>
      <div class="scroll-modal">
        <div id="scrollFireworks" class="scroll-fireworks"></div>
        <button id="scrollClose" class="scroll-close" aria-label="Close scroll">✕</button>
        <div class="scroll scroll--paper">
          <div class="scroll-inner">
            <h2 id="scrollTitle" class="scroll-title">Your message for today</h2>
            <p id="scrollMessage" class="scroll-message scroll-message--paper">message text</p>
          </div>
        </div>
      </div>
    </div>

    <div id="zodiacErrorOverlay" class="scroll-overlay">
      <div class="scroll-backdrop"></div>
      <div class="scroll-modal">
        <button id="zodiacErrorClose" class="scroll-close" aria-label="Close message">✕</button>
        <div class="scroll scroll--paper">
          <div class="scroll-inner">
            <p id="zodiacErrorMessage" class="scroll-message scroll-message--paper">Please select a sign.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
