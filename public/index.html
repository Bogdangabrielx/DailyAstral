<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <title>Daily Astral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var lang = localStorage.getItem('horoscop.lang');
          var target = lang === 'en' ? '/en/' : '/ro/';
          window.location.replace(target);
        } catch (e) {
          window.location.replace('/ro/');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <a href="/ro/">Continuă în română</a>
      <br />
      <a href="/en/">Continue in English</a>
    </noscript>
  </body>
</html>
